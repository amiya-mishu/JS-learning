<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: rgb(183, 114, 24);">
    <ul class="language">
        <li>JavaScript</li>

    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li')
        li.innerHTML=`${languageName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("python")
    addLanguage("pyyython")
    function othermethod(lang){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    

    }
    othermethod('hiii')



    //editing values 

    const secondlang=document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML="moojoj" not used widely
    //next method(optimal as in not required to traverse the whole nodes)
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondlang.replaceWith(newli)

    // remove wala part dekhna hoga ab
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()



    
</script>
</html>
